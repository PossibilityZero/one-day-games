<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 002: Stay Up</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Game 002: Stay Up</h1>
<h2>2020-01-02</h2>
<div id="container">
  <div id="game-container">
    <canvas id="runner-game"></canvas>
  </div>
  <div id="info-container">
    <button id="start-game-button">Restart</button>
    <h3>Rules and Objective</h3>
      <p>Stay on the platforms. They will periodically appear and disappear.</p>
      <p>Your score goes up while you aren't jumping or falling. You will gain points much faster on the lower platforms.</p>
    <h3>Controls</h3>
      <p>
        Jump: Spacebar or Up Arrow</br>
        Down: Down Arrow
      </p>
    <div id="score-readout">Score: </div>
  </div>
</div>
<script src="./script.js"></script>
</body>
